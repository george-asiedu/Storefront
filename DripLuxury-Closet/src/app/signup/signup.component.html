<div class="w-full flex items-center justify-center flex-col h-screen">
  <div class="w-3/4 bg-white h-auto rounded-xl shadow-2xl grid grid-cols-2">
    <div class="flex flex-col px-12 py-8 w-1/2">
      <form
        [formGroup]="applyLogin"
        (submit)="validateForm()"
        action="#"
        class="w-96 h-auto border-none pt-5 px-10 flex gap-4 flex-col"
      >
        <h4 class="text-center text-2xl text-black font-bold mb-3">
          Create an Account
        </h4>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm text-sky-900 font-medium"
            >Name</label
          >
          <div class="flex items-center gap-3 border border-sky-900 rounded-md px-4 focus-within:border-sky-500">
            <fa-icon [icon]="faUser" class="text-sky-900"></fa-icon>
            <input
              type="text"
              formControlName="name"
              placeholder="Mildred Scott"
              id="email"
              class="py-2 focus-within:outline-none"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm text-sky-900 font-medium"
            >Email</label
          >
          <div class="flex items-center gap-3 border border-sky-900 rounded-md px-4 focus-within:border-sky-500">
            <fa-icon [icon]="faEnvelope" class="text-sky-900"></fa-icon>
            <input
              type="email"
              formControlName="email"
              placeholder="mildredscott@gmail.com"
              id="email"
              class="py-2 focus-within:outline-none"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm text-sky-900 font-medium"
            >Password</label
          >
          <div class="flex items-center gap-3 border border-sky-900 rounded-md px-4 focus-within:border-sky-500">
            <fa-icon [icon]="faLock" class="text-sky-900"></fa-icon>
            <input
              type="password"
              formControlName="password"
              placeholder="**********"
              id="email"
              class="py-2 focus-within:outline-none"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-sky-900 cursor-pointer text-white font-medium rounded-md hover:bg-sky-700"
        >
          Signup
        </button>
        <p class="text-center text-sky-900 text-base">
          Already have an Account?
          <a
            routerLink="/login"
            class="text-sky-500 font-bold hover:underline hover:text-sky-300 cursor-pointer"
          >
            Login
          </a>
        </p>
      </form>
    </div>
    <div class="max-w-full">
      <app-carousel
        [images]="[
          '../../assets/login/login-img.jpg',
          '../../assets/login/login-2.jpg',
          '../../assets/login/login-3.jpg',
          '../../assets/login/login-4.jpg'
        ]"
      >
      </app-carousel>
    </div>
  </div>
</div>
