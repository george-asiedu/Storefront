<header
  class="w-full overflow-hidden bg-white shadow-xl fixed top-0 z-10 px-12 py-5 flex items-center justify-between"
>
  <div class="flex items-center gap-4">
    <h1 class="text-sky-300 font-bold text-3xl">DripLuxury</h1>
    <div
      class="w-72 flex items-center gap-3 rounded-full border px-4 py-1 focus-within:border-sky-400"
    >
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Search"
        class="border-none focus-within:outline-none w-full text-sm"
      />
    </div>
  </div>

  <nav class="">
    <ul>
      <li class="inline-block mx-4 text-black">
        <a routerLink="/men">Men</a>
      </li>
      <li class="inline-block mx-4 text-black">
        <a routerLink="/women">Women</a>
      </li>
      <li class="inline-block mx-4 text-black">
        <a routerLink="/kids">Kids</a>
      </li>
      <li class="inline-block mx-4 text-black">
        <a routerLink="/accessories">Accessories</a>
      </li>
      <li class="inline-block mx-4 text-black">
        <a routerLink="/perfumes">Perfumes</a>
      </li>
    </ul>
  </nav>
</header>
